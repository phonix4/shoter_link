<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tracking Link Generator with Location Capture and Map</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+eJxQ00oUnYowsZDer6XsRmXrxJRPeelROjv9lunw=" crossorigin=""/>
<style>
  /* Base Reset and Variables */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  :root {
    --clr-primary-start: #5a4d9e;
    --clr-primary-end: #8b5cf6;
    --clr-accent: #06b6d4;
    --clr-bg-dark: #0d0b22;
    --clr-bg-card: rgba(24, 22, 56, 0.75);
    --clr-text-primary: #e1e1ff;
    --clr-text-secondary: #abaacc;
    --clr-text-accent: #97d3f0;
    --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--clr-primary-start), var(--clr-primary-end));
    color: var(--clr-text-primary);
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(16,14,43,0.85);
    backdrop-filter: saturate(180%) blur(12px);
    box-shadow: var(--shadow-glass);
    padding: 1.25rem 2rem;
    text-align: center;
    font-weight: 900;
    font-size: 2rem;
    letter-spacing: 2px;
    user-select: none;
    color: var(--clr-text-primary);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  main {
    flex: 1;
    width: 100%;
    max-width: 980px;
    margin: 3rem auto 4rem;
    padding: 0 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 4rem;
  }

  section {
    background: var(--clr-bg-card);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: var(--shadow-glass);
    backdrop-filter: saturate(150%) blur(15px);
    border: 1px solid rgba(139, 92, 246, 0.3);
  }
  h2 {
    margin: 0 0 2rem;
    font-weight: 900;
    font-size: 2rem;
    color: var(--clr-text-primary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--clr-text-secondary);
    font-size: 1rem;
  }
  input[type="url"] {
    width: 100%;
    font-size: 1.2rem;
    padding: 16px 22px;
    border-radius: 18px;
    border: 2px solid transparent;
    background-color: rgba(255 255 255 / 0.07);
    color: var(--clr-text-primary);
    box-shadow: inset 0 0 10px rgba(255 255 255 / 0.1);
    transition: border-color 0.35s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.35s ease;
    font-weight: 500;
    font-family: 'Poppins', sans-serif;
  }
  input[type="url"]::placeholder {
    color: var(--clr-text-secondary);
    font-style: italic;
  }
  input[type="url"]:focus {
    outline: none;
    border-color: var(--clr-accent);
    background-color: rgba(6, 182, 212, 0.15);
    box-shadow: 0 0 12px var(--clr-accent);
  }
  button {
    margin-top: 2rem;
    background: linear-gradient(135deg, var(--clr-primary-end), var(--clr-accent));
    border: none;
    border-radius: 24px;
    padding: 16px 44px;
    font-weight: 900;
    font-size: 1.2rem;
    color: white;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    box-shadow: 0 12px 28px rgba(6, 182, 212, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Poppins', sans-serif;
    user-select: none;
  }
  button:hover,
  button:focus {
    outline: none;
    transform: translateY(-6px);
    box-shadow: 0 16px 38px rgba(139, 92, 246, 0.75);
  }
  button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
    box-shadow: none;
    transform: none;
  }

  /* Tracking Links List */
  .tracking-links-list {
    max-height: 380px;
    overflow-y: auto;
    border-radius: 18px;
    padding: 24px 28px;
    background: rgba(255 255 255 / 0.09);
    box-shadow: inset 0 0 18px rgba(255 255 255 / 0.12);
    font-size: 1rem;
  }
  .tracking-link-item {
    background: rgba(28, 26, 64, 0.75);
    border-radius: 16px;
    padding: 22px 28px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    box-shadow: 0 6px 20px rgba(139 92 246 / 0.3);
    transition: box-shadow 0.3s ease;
  }
  .tracking-link-item:hover,
  .tracking-link-item:focus-within {
    box-shadow: 0 12px 38px rgba(139 92 246 / 0.55);
  }
  .tracking-link-item:last-child {
    margin-bottom: 0;
  }
  .tracking-link-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .tracking-url {
    color: var(--clr-text-accent);
    font-family: 'Courier New', Courier, monospace;
    word-break: break-word;
    user-select: all;
    font-weight: 700;
    font-size: 1.05rem;
  }
  .tracking-link-meta {
    font-size: 0.95rem;
    color: var(--clr-text-secondary);
    font-weight: 500;
  }
  
  /* Visitor Logs */
  .visitor-logs {
    max-height: 160px;
    overflow-y: auto;
    padding: 16px 20px;
    background: rgba(48, 46, 97, 0.6);
    border-radius: 14px;
    font-size: 0.90rem;
    color: var(--clr-text-primary);
    font-family: 'Poppins', sans-serif;
    box-shadow: inset 0 0 14px rgba(255 255 255 / 0.1);
  }
  .visitor-log-item {
    margin-bottom: 8px;
    border-bottom: 1px solid rgba(139, 92, 246, 0.3);
    padding-bottom: 6px;
    white-space: normal;
    user-select: text;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }
  .visitor-log-item:last-child {
    margin-bottom: 0;
    border-bottom: none;
  }
  .visit-info {
    flex: 1 1 auto;
  }
  .map-btn {
    cursor: pointer;
    border: none;
    background: var(--clr-accent);
    color: white;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    box-shadow: 0 4px 12px rgba(6,182,212,0.7);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .map-btn:hover,
  .map-btn:focus {
    background: #048aa6;
    box-shadow: 0 6px 18px rgba(4, 138, 166, 0.85);
    outline: none;
  }
  .map-btn:active {
    transform: scale(0.9);
  }

  /* Responsive */
  @media (max-width: 640px) {
    main {
      margin: 2rem auto 3rem;
      padding: 0 1rem;
      gap: 3rem;
    }
    section {
      padding: 2rem 1.8rem;
      border-radius: 16px;
    }
    button {
      padding: 14px 36px;
      font-size: 1.1rem;
    }
  }

  /* Modal Styles */

  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(13, 11, 43, 0.85);
    backdrop-filter: saturate(180%) blur(12px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-overlay.show {
    display: flex;
  }
  .modal-content {
    position: relative;
    background: var(--clr-bg-card);
    border-radius: 20px;
    width: 90vw;
    max-width: 900px;
    height: 600px;
    box-shadow: var(--shadow-glass);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  .modal-header {
    padding: 16px 20px;
    background: rgba(48, 46, 97, 0.85);
    color: var(--clr-text-accent);
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 0.05em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: text;
  }
  .modal-close-btn {
    cursor: pointer;
    background: transparent;
    border: none;
    color: var(--clr-text-accent);
    font-size: 32px;
    font-weight: 700;
    line-height: 1;
    padding: 0;
    transition: color 0.3s ease;
  }
  .modal-close-btn:hover,
  .modal-close-btn:focus {
    color: #fff;
    outline: none;
  }
  #map {
    flex: 1;
    /* Ensure map container sized */
    width: 100%;
    height: 100%;
  }
  /* Leaflet overrides to fit theme */
  .leaflet-container {
    background: var(--clr-bg-dark);
  }
  .leaflet-popup-content-wrapper {
    background: var(--clr-bg-card);
    color: var(--clr-text-primary);
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    font-weight: 600;
  }
  .leaflet-popup-tip {
    background: var(--clr-bg-card);
  }
</style>
</head>
<body>
<header>Tracking Link Generator with Visitor Location</header>
<main>
  <section aria-labelledby="create-heading" role="region">
    <h2 id="create-heading">Create Tracking Link</h2>
    <form id="create-link-form" novalidate>
      <label for="target-url">Target URL</label>
      <input
        type="url"
        id="target-url"
        name="target-url"
        placeholder="Enter a full URL, e.g. https://example.com"
        required
        autocomplete="off"
        aria-describedby="url-desc"
        pattern="https?://.+"
        spellcheck="false"
      />
      <div id="url-desc" style="font-size: 0.875rem; margin-top:6px; color: var(--clr-text-secondary); max-width: 460px;">
        Enter the full URL including <code>https://</code>. The generated link will track visitors' locations before redirecting.
      </div>
      <button type="submit" aria-label="Generate tracking link">Generate Tracking Link</button>
    </form>
  </section>

  <section aria-labelledby="links-heading" role="region">
    <h2 id="links-heading">Your Tracking Links</h2>
    <div id="tracking-links" class="tracking-links-list" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Tracking links will be listed here -->
      <p style="color: var(--clr-text-secondary); font-style: italic;">No tracking links created yet.</p>
    </div>
  </section>
</main>

<!-- Modal for Map -->
<div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
  <div class="modal-content">
    <div class="modal-header">
      <span id="modal-title">Visitor Location</span>
      <button id="modal-close" class="modal-close-btn" aria-label="Close map modal">&times;</button>
    </div>
    <div id="map" tabindex="0" aria-describedby="modal-desc" style="outline:none;"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j6fmr+k/Mcmx3NMA8XNrPfQcKsYpf3V4PPVen2I="
  crossorigin=""></script>
<script>
  const STORAGE_KEY = 'trackingLinksStorage_v1';

  function generateUniqueId() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
  }
  function loadLinks() {
    try {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      return JSON.parse(data);
    } catch {
      return [];
    }
  }
  function saveLinks(links) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
  }
  function formatDateTime(timestamp) {
    const dt = new Date(timestamp);
    return dt.toLocaleString();
  }
  async function copyText(text, button) {
    try {
      await navigator.clipboard.writeText(text);
      if(button) {
        button.setAttribute('aria-label', 'Copied');
        const tooltip = button.querySelector('.tooltip-text');
        if(tooltip) tooltip.textContent = 'Copied!';
        setTimeout(() => {
          button.setAttribute('aria-label', 'Copy to clipboard');
          if(tooltip) tooltip.textContent = 'Copy to clipboard';
        }, 2000);
      }
    } catch (e) {
      alert('Copy failed, please copy manually.');
    }
  }
  function constructTrackingUrl(id) {
    return window.location.origin + window.location.pathname + '?shorter=' + encodeURIComponent(id);
  }
  function renderLinks() {
    const container = document.getElementById('tracking-links');
    const links = loadLinks();
    container.innerHTML = '';
    if (links.length === 0) {
      container.innerHTML = `<p style="color: var(--clr-text-secondary); font-style: italic;">No tracking links created yet.</p>`;
      return;
    }
    for (const link of links) {
      const item = document.createElement('div');
      item.className = 'tracking-link-item';
      item.tabIndex = 0;

      const header = document.createElement('div');
      header.className = 'tracking-link-header';

      const urlSpan = document.createElement('span');
      urlSpan.className = 'tracking-url';
      const url = constructTrackingUrl(link.id);
      urlSpan.textContent = url;

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-button tooltip';
      copyBtn.type = 'button';
      copyBtn.setAttribute('aria-label', 'Copy to clipboard');
      copyBtn.innerHTML = `<span class="material-icons" aria-hidden="true">content_copy</span>`;
      const tooltipSpan = document.createElement('span');
      tooltipSpan.className = 'tooltip-text';
      tooltipSpan.textContent = 'Copy to clipboard';
      copyBtn.appendChild(tooltipSpan);

      copyBtn.addEventListener('click', e => {
        e.preventDefault();
        copyText(url, copyBtn);
      });

      header.appendChild(urlSpan);
      header.appendChild(copyBtn);

      const meta = document.createElement('div');
      meta.className = 'tracking-link-meta';
      meta.textContent = `Created: ${formatDateTime(link.createdAt)} | Target URL: ${link.targetUrl}`;

      const visitsDiv = document.createElement('div');
      visitsDiv.className = 'visitor-logs';

      if (link.visits && link.visits.length > 0) {
        for (const visit of link.visits) {
          const visitItem = document.createElement('div');
          visitItem.className = 'visitor-log-item';

          const infoDiv = document.createElement('div');
          infoDiv.className = 'visit-info';
          const info = visit.ipInfo;
          const locText = info ?
            `${info.city || 'Unknown city'}, ${info.region || 'Unknown region'}, ${info.country_name || 'Unknown country'}` :
            'Unknown location';

          infoDiv.innerHTML = `<strong>${formatDateTime(visit.timestamp)}</strong> â€” IP: ${info?.ip || 'N/A'}, Location: ${locText}`;

          visitItem.appendChild(infoDiv);

          if (info && typeof info.latitude === 'number' && typeof info.longitude === 'number') {
            const mapBtn = document.createElement('button');
            mapBtn.className = 'map-btn tooltip';
            mapBtn.type = 'button';
            mapBtn.setAttribute('aria-label', `Show map for visit at ${locText}`);
            mapBtn.innerHTML = `<span class="material-icons" aria-hidden="true">map</span>`;
            const tooltipSpan = document.createElement('span');
            tooltipSpan.className = 'tooltip-text';
            tooltipSpan.textContent = 'Show Map';
            mapBtn.appendChild(tooltipSpan);

            mapBtn.addEventListener('click', e => {
              e.preventDefault();
              openMapModal(info.latitude, info.longitude, locText);
            });

            visitItem.appendChild(mapBtn);
          }
          visitsDiv.appendChild(visitItem);
        }
      } else {
        visitsDiv.textContent = 'No visits recorded yet.';
      }

      item.appendChild(header);
      item.appendChild(meta);
      item.appendChild(visitsDiv);

      container.appendChild(item);
    }
  }
  function addVisit(trackId, visitorInfo) {
    const links = loadLinks();
    const link = links.find(l => l.id === trackId);
    if (!link) return;
    link.visits.push({
      timestamp: Date.now(),
      ipInfo: visitorInfo
    });
    saveLinks(links);
  }
  async function fetchVisitorLocation() {
    try {
      const response = await fetch('https://ipapi.co/json');
      if (!response.ok) throw new Error('Failed to fetch IP location');
      const data = await response.json();
      return data;
    } catch {
      return null;
    }
  }
  async function handleTrackingVisit() {
    const params = new URLSearchParams(window.location.search);
    const trackId = params.get('shorter');
    if (!trackId) return false;

    const visitorInfo = await fetchVisitorLocation();
    addVisit(trackId, visitorInfo);

    if (window.history.replaceState) {
      const url = new URL(window.location.href);
      url.searchParams.delete('shorter');
      window.history.replaceState({}, document.title, url.toString());
    }

    document.body.innerHTML = `
    <div style="height:100vh; display:flex; justify-content:center; align-items:center; background: var(--clr-bg-dark); color: var(--clr-text-primary); font-family: 'Poppins', sans-serif; text-align:center; padding: 20px;">
      <div>
        <h1 style="margin-bottom: 0.75rem; font-weight: 900;">Logging your visit...</h1>
        <p style="font-size: 1.125rem; color: var(--clr-text-secondary); max-width: 360px; margin: auto;">Please wait a moment, you will be redirected shortly.</p>
        <div style="margin-top: 2rem;">
          <span class="material-icons" style="font-size: 52px; animation: spin 1.2s linear infinite; color: var(--clr-primary-end);">autorenew</span>
        </div>
      </div>
    </div>
    <style>@keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }</style>
    `;
    const links = loadLinks();
    const link = links.find(l => l.id === trackId);
    const destinationUrl = link ? link.targetUrl : '/';
    setTimeout(() => {
      window.location.href = destinationUrl;
    }, 2000);

    return true;
  }

  // Modal logic with Leaflet Map - fix map container size and invalidateSize on modal show
  const modal = document.getElementById('modal');
  const modalCloseBtn = document.getElementById('modal-close');
  let map = null;
  let marker = null;

  function openMapModal(lat, lng, locationText) {
    modal.classList.add('show');
    modal.setAttribute('aria-hidden', 'false');

    // Make sure map container is sized before init
    setTimeout(() => {
      if (!map) {
        map = L.map('map', {
          center: [lat, lng],
          zoom: 10,
          tap: false,
          keyboard: true,
          scrollWheelZoom: true,
          dragging: true,
          touchZoom: true,
          doubleClickZoom: false
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OpenStreetMap</a> contributors'
        }).addTo(map);
      } else {
        map.invalidateSize();
        map.setView([lat, lng], 10);
        if(marker) marker.remove();
      }
      marker = L.marker([lat, lng]).addTo(map).bindPopup(locationText).openPopup();
    }, 150);

    modalCloseBtn.focus();
  }
  function closeMapModal() {
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
    if(marker) {
      marker.remove();
      marker = null;
    }
  }
  modalCloseBtn.addEventListener('click', () => {
    closeMapModal();
  });
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('show')) {
      e.preventDefault();
      closeMapModal();
    }
  });
  modal.addEventListener('keydown', e => {
    if (e.key === 'Tab') {
      const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length -1];
      if (e.shiftKey) {
        if (document.activeElement === firstElement) {
          e.preventDefault();
          lastElement.focus();
        }
      } else {
        if (document.activeElement === lastElement) {
          e.preventDefault();
          firstElement.focus();
        }
      }
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    handleTrackingVisit().then(isTracking => {
      if (!isTracking) {
        renderLinks();
        const form = document.getElementById('create-link-form');
        const inputUrl = document.getElementById('target-url');

        form.addEventListener('submit', e => {
          e.preventDefault();
          const val = inputUrl.value.trim();
          if (!val) return;

          try {
            new URL(val);
          } catch {
            alert('Please enter a valid URL starting with https://');
            return;
          }
          createTrackingLink(val);
          inputUrl.value = '';
          inputUrl.focus();
        });

        function createTrackingLink(url) {
          const links = loadLinks();
          const id = generateUniqueId();
          links.push({
            id,
            targetUrl: url,
            createdAt: Date.now(),
            visits: []
          });
          saveLinks(links);
          renderLinks();
          setTimeout(() => {
            const container = document.getElementById('tracking-links');
            const lastItem = container.lastElementChild;
            if(lastItem) lastItem.scrollIntoView({behavior:'smooth'});
          }, 100);
          return id;
        }
      }
    });
  });
</script>
</body>
</html>
