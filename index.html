<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shorter Link</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+eJxQ00oUnYowsZDer6XsRmXrxJRPeelROjv9lunw=" crossorigin=""/>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  :root {
    --clr-primary-start: #5a4d9e;
    --clr-primary-end: #8b5cf6;
    --clr-accent: #06b6d4;
    --clr-bg-dark: #0d0b22;
    --clr-bg-card: rgba(24, 22, 56, 0.75);
    --clr-text-primary: #e1e1ff;
    --clr-text-secondary: #abaacc;
    --clr-text-accent: #97d3f0;
    --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--clr-primary-start), var(--clr-primary-end));
    color: var(--clr-text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  header {
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: 0.1em;
    margin-bottom: 2rem;
    text-transform: uppercase;
    user-select: none;
  }
  section {
    background: var(--clr-bg-card);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: var(--shadow-glass);
    backdrop-filter: saturate(150%) blur(15px);
    border: 1px solid rgba(139, 92, 246, 0.3);
    max-width: 800px;
    width: 100%;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--clr-text-secondary);
    font-size: 1rem;
  }
  input[type="url"] {
    width: 100%;
    font-size: 1.1rem;
    padding: 12px 16px;
    border-radius: 12px;
    border: 2px solid transparent;
    background-color: rgba(255 255 255 / 0.07);
    color: var(--clr-text-primary);
    box-shadow: inset 0 0 8px rgba(255 255 255 / 0.1);
    transition: border-color 0.3s ease, background-color 0.3s ease;
    font-weight: 500;
    font-family: 'Poppins', sans-serif;
  }
  input[type="url"]::placeholder {
    color: var(--clr-text-secondary);
    font-style: italic;
  }
  input[type="url"]:focus {
    outline: none;
    border-color: var(--clr-accent);
    background-color: rgba(6, 182, 212, 0.15);
    box-shadow: 0 0 10px var(--clr-accent);
  }
  button {
    margin-top: 1.5rem;
    background: linear-gradient(135deg, var(--clr-primary-end), var(--clr-accent));
    border: none;
    border-radius: 24px;
    padding: 14px 36px;
    font-weight: 900;
    font-size: 1.2rem;
    color: white;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    box-shadow: 0 10px 25px rgba(6, 182, 212, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Poppins', sans-serif;
    user-select: none;
  }
  button:hover,
  button:focus {
    outline: none;
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(139, 92, 246, 0.7);
  }
  button:disabled {
    cursor: not-allowed;
    opacity: 0.6;
    box-shadow: none;
    transform: none;
  }
  .info-message {
    margin-top: 16px;
    font-size: 0.9rem;
    color: var(--clr-text-secondary);
    font-style: italic;
  }
  .error-message {
    color: #ff6b6b;
    font-weight: 600;
    margin-top: 10px;
  }
  /* Links list */
  #links-list {
    margin-top: 3rem;
    max-height: 360px;
    overflow-y: auto;
    background: rgba(255 255 255 / 0.1);
    border-radius: 18px;
    padding: 24px 28px;
    box-shadow: inset 0 0 14px rgba(255 255 255 / 0.12);
    font-family: 'Poppins', sans-serif;
    color: var(--clr-text-primary);
  }
  .link-item {
    background: rgba(28,26,64,0.75);
    border-radius: 14px;
    margin-bottom: 20px;
    padding: 16px 20px;
    box-shadow: 0 5px 20px rgba(139,92,246,0.25);
  }
  .link-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 8px;
  }
  .link-shorturl {
    font-family: monospace;
    font-weight: 700;
    color: var(--clr-text-accent);
    word-break: break-word;
    white-space: pre-wrap;
  }
  .copy-button {
    background: var(--clr-accent);
    border: none;
    border-radius: 50%;
    height: 32px;
    width: 32px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(6,182,212,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    transition: background-color 0.3s ease;
  }
  .copy-button:hover,
  .copy-button:focus {
    background: #048aa6;
    outline: none;
  }
  .copy-button svg {
    width: 20px;
    height: 20px;
  }
  .original-url {
    font-size: 0.9rem;
    color: var(--clr-text-secondary);
    margin-top: 4px;
    word-break: break-word;
    font-style: italic;
  }
  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(13, 11, 43, 0.85);
    backdrop-filter: saturate(180%) blur(12px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-overlay.show {
    display: flex;
  }
  .modal-content {
    position: relative;
    background: var(--clr-bg-card);
    border-radius: 20px;
    width: 90vw;
    max-width: 900px;
    height: 600px;
    box-shadow: var(--shadow-glass);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  .modal-header {
    padding: 16px 20px;
    background: rgba(48, 46, 97, 0.85);
    color: var(--clr-text-accent);
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 0.05em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-close-btn {
    cursor: pointer;
    background: transparent;
    border: none;
    color: var(--clr-text-accent);
    font-size: 32px;
    font-weight: 700;
    line-height: 1;
    padding: 0;
    transition: color 0.3s ease;
  }
  .modal-close-btn:hover,
  .modal-close-btn:focus {
    color: #fff;
    outline: none;
  }
  #map {
    flex: 1;
    width: 100%;
    height: 100%;
  }
  .map-btn {
    background: var(--clr-accent);
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    cursor: pointer;
    color: white;
    box-shadow: 0 3px 10px rgba(6,182,212,0.7);
    display: inline-flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
  }
  .map-btn:hover,
  .map-btn:focus {
    background: #048aa6;
    outline: none;
  }

</style>
</head>
<body>
<header>Shorter Link</header>
<section>
  <form id="url-form" novalidate>
    <label for="target-url">Enter URL to shorten:</label>
    <input 
      id="target-url" 
      name="target-url" 
      type="url" 
      required 
      placeholder="https://example.com" 
      autocomplete="off" 
      aria-describedby="desc"
      pattern="https?://.+"
    >
    <button type="submit" aria-label="Generate Shorter Link">Generate</button>
    <div id="error" role="alert" aria-live="assertive" style="display:none; color:#ff6b6b; margin-top:8px;"></div>
  </form>
  <div id="output" style="margin-top:1.5rem; display:none;"></div>
</section>
<section id="links-list-container" aria-label="Your shorter links" style="max-width:800px; width:100%; margin-top:3rem;">
  <h2 style="font-weight:700; margin-bottom:1rem;">Your Shorter Links</h2>
  <div id="links-list" tabindex="0" aria-live="polite" aria-atomic="true" style="min-height:40px; color: var(--clr-text-secondary); font-style: italic;">
    No shorter links created yet.
  </div>
</section>

<!-- Modal for visitor location map -->
<div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" tabindex="-1">
  <div class="modal-content">
    <div class="modal-header">
      <span id="modal-title">Visitor Location</span>
      <button id="modal-close" aria-label="Close Map" class="modal-close-btn">&times;</button>
    </div>
    <div id="map" tabindex="0" aria-describedby="modal-desc"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j6fmr+k/Mcmx3NMA8XNrPfQcKsYpf3V4PPVen2I="
  crossorigin=""></script>
<script>
  const STORAGE_KEY = 'shorterLinksData_v1';

  // Utility: generate 7-8 char random id from base36
  function generateId() {
    return Math.random().toString(36).substring(2,10);
  }

  // Load data from localStorage, structured as: [{shortId, targetUrl, visits: [{timestamp, ipInfo}]}]
  function loadData() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  // Save data
  function saveData(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // Format datetime
  function formatDate(ts) {
    return new Date(ts).toLocaleString();
  }

  // Get short link full URL with param ?s=
  function buildShortUrl(shortId) {
    return `${window.location.origin + window.location.pathname}?s=${encodeURIComponent(shortId)}`;
  }

  // Get url from shortId or null if not found
  function findTargetUrl(shortId) {
    const data = loadData();
    const found = data.find(d => d.shortId === shortId);
    return found ? found.targetUrl : null;
  }

  // Add visit record (IP info) to shortId entry
  function addVisit(shortId, ipInfo) {
    const data = loadData();
    const rec = data.find(d => d.shortId === shortId);
    if (!rec) return;
    rec.visits = rec.visits || [];
    rec.visits.push({timestamp: Date.now(), ipInfo});
    saveData(data);
  }

  // Fetch public IP geolocation info from ipapi.co
  async function fetchIpInfo() {
    try {
      const r = await fetch('https://ipapi.co/json');
      if (!r.ok) throw new Error('Failed to get IP info');
      return await r.json();
    } catch {
      return null;
    }
  }

  // Handle redirect when URL has ?s=shortId param
  async function handleRedirect() {
    const params = new URLSearchParams(window.location.search);
    const shortId = params.get('s');
    if (!shortId) return false;
    const targetUrl = findTargetUrl(shortId);
    if (!targetUrl) {
      document.body.innerHTML = `
      <main style="font-family: Poppins,sans-serif; color:#ff6b6b; text-align:center; padding:4rem 1rem;">
        <h1>Link not found</h1>
        <p>The short link you followed does not exist.</p>
      </main>`;
      return true;
    }
    const ipInfo = await fetchIpInfo();
    addVisit(shortId, ipInfo);
    // Redirect immediately
    window.location.href = targetUrl;
    return true;
  }

  // Render list of shorter links
  function renderLinks() {
    const container = document.getElementById('links-list');
    const data = loadData();
    if (data.length === 0) {
      container.textContent = 'No shorter links created yet.';
      return;
    }
    container.innerHTML = '';
    for (const {shortId, targetUrl, visits = []} of data) {
      const item = document.createElement('div');
      item.className = 'link-item';

      const header = document.createElement('div');
      header.className = 'link-header';

      const shortUrl = buildShortUrl(shortId);
      const urlSpan = document.createElement('span');
      urlSpan.className = 'link-shorturl';
      urlSpan.textContent = shortUrl;

      // Copy button with material icon
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-button';
      copyBtn.type = 'button';
      copyBtn.title = 'Copy short link';
      copyBtn.innerHTML = `<span class="material-icons" aria-hidden="true">content_copy</span>`;
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(shortUrl).then(() => {
          copyBtn.title = 'Copied!';
          setTimeout(() => copyBtn.title = 'Copy short link', 2000);
        }).catch(() => alert('Failed to copy link'));
      });

      header.appendChild(urlSpan);
      header.appendChild(copyBtn);

      const origLink = document.createElement('div');
      origLink.className = 'original-url';
      origLink.textContent = `Original URL: ${targetUrl}`;

      // Visits info with a button for map per visit
      const visitsContainer = document.createElement('div');
      visitsContainer.style.marginTop = '12px';
      visitsContainer.style.maxHeight = '160px';
      visitsContainer.style.overflowY = 'auto';
      visitsContainer.style.background = 'rgba(255 255 255 / 0.05)';
      visitsContainer.style.borderRadius = '12px';
      visitsContainer.style.padding = '10px';

      if (visits.length === 0) {
        visitsContainer.textContent = 'No visits yet.';
      } else {
        for (const visit of visits) {
          const v = document.createElement('div');
          v.style.marginBottom = '6px';
          v.style.display = 'flex';
          v.style.justifyContent = 'space-between';
          v.style.alignItems = 'center';

          const infoText = document.createElement('div');
          const ip = visit?.ipInfo?.ip || 'N/A';
          const city = visit?.ipInfo?.city || 'Unknown city';
          const region = visit?.ipInfo?.region || 'Unknown region';
          const country = visit?.ipInfo?.country_name || 'Unknown country';
          const time = formatDate(visit.timestamp);

          infoText.textContent = `${time} — IP: ${ip} — ${city}, ${region}, ${country}`;
          infoText.style.flex = 'auto';

          v.appendChild(infoText);

          if (visit.ipInfo && typeof visit.ipInfo.latitude === 'number' && typeof visit.ipInfo.longitude === 'number') {
            const mapBtn = document.createElement('button');
            mapBtn.className = 'map-btn';
            mapBtn.title = 'Show on map';
            mapBtn.innerHTML = `<span class="material-icons" aria-hidden="true">map</span>`;
            mapBtn.addEventListener('click', () => {
              openMapModal(visit.ipInfo.latitude, visit.ipInfo.longitude, `${city}, ${region}, ${country}`);
            });
            v.appendChild(mapBtn);
          }

          visitsContainer.appendChild(v);
        }
      }

      item.appendChild(header);
      item.appendChild(origLink);
      item.appendChild(visitsContainer);

      container.appendChild(item);
    }
  }

  // Modal and Leaflet map setup
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modal-close');
  const mapDiv = document.getElementById('map');
  let map = null;
  let marker = null;

  function openMapModal(lat, lng, locationText) {
    modal.classList.add('show');
    modal.setAttribute('aria-hidden', 'false');
    setTimeout(() => {
      if (!map) {
        map = L.map(mapDiv, {
          center: [lat, lng],
          zoom: 10,
          scrollWheelZoom: true,
          keyboard: true,
          tap: false
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.invalidateSize();
        map.setView([lat, lng], 10);
        if(marker) marker.remove();
      }
      marker = L.marker([lat, lng]).addTo(map).bindPopup(locationText).openPopup();
    }, 150);
    modalClose.focus();
  }
  function closeMapModal() {
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
    if(marker) {
      marker.remove();
      marker = null;
    }
  }
  modalClose.addEventListener('click', closeMapModal);
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('show')) {
      e.preventDefault();
      closeMapModal();
    }
  });

  // Focus trap in modal
  modal.addEventListener('keydown', e => {
    if (e.key === 'Tab') {
      const focusable = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (e.shiftKey) { // Shift + Tab
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    }
  });

  document.addEventListener('DOMContentLoaded', async () => {
    if(await handleRedirect()) return;

    const form = document.getElementById('url-form');
    const input = document.getElementById('target-url');
    const output = document.getElementById('output');

    form.addEventListener('submit', e => {
      e.preventDefault();
      output.style.display = 'none';
      const errBox = document.getElementById('error');
      errBox.style.display = 'none';
      const val = input.value.trim();

      if (!/^https?:\/\/.+/i.test(val)) {
        errBox.textContent = 'Please enter a valid URL starting with http:// or https://';
        errBox.style.display = 'block';
        input.focus();
        return;
      }
      try {
        new URL(val);
      } catch {
        errBox.textContent = 'Invalid URL format.';
        errBox.style.display = 'block';
        input.focus();
        return;
      }

      const shortId = createShortId(val);
      const shortUrl = buildShortUrl(shortId);

      output.innerHTML = `Shorter link created: <a href="${shortUrl}" target="_blank" rel="noopener" style="color:#06b6d4">${shortUrl}</a>`;
      output.style.display = 'block';
      input.value = '';
      input.focus();

      renderLinks();
    });

  });

  function createShortId(url) {
    const data = loadData();
    const existing = data.find(d => d.targetUrl === url);
    if (existing) return existing.shortId;
    const newId = generateId();
    data.push({shortId: newId, targetUrl: url, visits: []});
    saveData(data);
    return newId;
  }

  async function handleRedirect() {
    const params = new URLSearchParams(window.location.search);
    const shortId = params.get('s');
    if (!shortId) return false;
    const targetUrl = findTargetUrl(shortId);
    if (!targetUrl) {
      document.body.innerHTML = `
      <main style="font-family: Poppins,sans-serif; color:#ff6b6b; text-align:center; padding:4rem 1rem;">
        <h1>Shorter link not found</h1>
        <p>The short link you followed does not exist.</p>
      </main>`;
      return true;
    }
    const ipInfo = await fetchIpInfo();
    addVisit(shortId, ipInfo);
    // Redirect immediately
    window.location.href = targetUrl;
    return true;
  }

</script>
</body>
</html>
